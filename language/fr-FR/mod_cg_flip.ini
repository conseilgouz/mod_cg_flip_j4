CG_XML_DESCRIPTION="<link rel="stylesheet" href="../media/mod_cg_flip/css/css_admin.css" type="text/css" /><p>CG Flip.</p><p>Ce module bas&eacute; sur le librairie <a href="http://turnjs.com/" rel="noopener noreferrer" target="_blank">TurnJS</a> permet d'afficher des images JPG/PNG/WEBP sous la forme d'un livre (FlipBook).<br/>Il accepte <br>- les images d'un r&eacute;pertoire et les affiche en ordre alphab&eacute;tique des noms<br>- des images s&eacute;lectionn&eacute;es<br>- des articles<br>- du texte libre<br>- des événements.<br>Remarque: le module CG Flip affiche les pages en pleine largeur (1 par 1 ou 2 par 2)."
