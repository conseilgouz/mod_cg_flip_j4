CG_NOTE1="<b>Personnalisation de l'affichage des articles.</b><br><br>Vous pouvez personnaliser les zones affich&eacute;es pour chaque article en entrant du texte, du code html tel que &lt;br&gt; par exemple ou des zones pr&eacute;d&eacute;finies.<br><br>Les zones pr&eacute;d&eacute;finies actuellement sont : <b>{title}</b> => titre de l'article/du lien web, <b>{cat}</b> => libellé de la cat&eacute;gorie, <b>{date}</b> => date de cr&eacute;ation, modification en fonction des param&egrave;tres, <b>{visit}</b> => nombre de visites, <b>{intro}</b> => introduction de l'article,<b>{text}</b> => l'article complet, <b>{stars}</b> => vote sous forme d'&eacute;toiles, <b>{rating}</b> => note globale,<b>{ratingcnt}</b> => nombre de votes, <b>{summary}</b> => création d'un sommaire à partir des tags h2 des pages. Si vous souhaitez afficher le contenu d'un champ personnalis&eacute;, il suffit d'entrer <b>{nom du champ}</b> &agrave; la position souhait&eacute;e.Si vous souhaitez ne pas afficher les zones &agrave; 0, vous pouvez entourer la zone par {notnull} {/notnull}.<br><br>Par défaut, les zones sont affich&eacute;es sur 2 lignes avec le param&egrave;trage suivant:<br>  {title}&lt;br&gt;{date} - {cat} - {visit} visites&lt;br&gt;{intro}<br><br>Le site ConseilGouz utilise le param&egrave;trage suivant:<br>{title} &lt;span style="float:right"&gt;{stars}{notnull} {ratingcnt} votes{/notnull}&lt;/span&gt;&lt;br&gt;{date}  - {visit} vues&lt;br&gt;{intro}.<br><br>Pour agir sur l'ordre des articles dans la <b>liste des articles</b>, vous pouvez utiliser le plugin <a href='https://www.phoca.cz/phoca-collapse-system-plugin' target='_blank'>Phoca collapse.</a>"
