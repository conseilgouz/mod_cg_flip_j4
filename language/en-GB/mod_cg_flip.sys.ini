CG_XML_DESCRIPTION="<p>CG Flip version 2.0.65.</p><p>CG Flip module, using <a href="http://turnjs.com/" rel="noopener noreferrer" target="_blank">TurnJS</a> library, displays JPG images as a FlipBook.<br/>It displays images from a directory in alphabetical order/selected images/articles or events.<br>Please note that CG Flip module displays your pages full width (1 or 2 pages at a time)."

